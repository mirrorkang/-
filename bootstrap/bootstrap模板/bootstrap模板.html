<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--采用最新版本的IE文档模式渲染页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--移动设备优先，让viewport等于设备宽度，初始化缩放比例为1-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap模板</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <!--引入bootstrap的css压缩版，比普通版的体积小-->
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.js"></script> <!--html5shiv.js让IE6,7,8支持html5-->
    <script src="js/respond.js"></script> <!--respond.js让IE6,7,8支持媒体查询-->
    <!--[endif]-->
 
   
</head>
<body>
<!--font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;  //字体大类
    font-size: 14px;//最舒适的字体大小
    line-height: 1.42857143;  //20px
    color: #333;
    background-color: #fff;
 -->
<p>移除body的margin声明</p>

<p>设置body的背景色为白色</p>

<p>为排版设置了基本的字体、字号和行高</p>

<p>设置全局链接颜色，且当链接处于悬浮“:hover”状态时才会显示下划线样式</p>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<!--bootstrap.js依赖于jquery，所以引入bootstrap.js之前一定要先引入jquery-->
</body>
</html>
