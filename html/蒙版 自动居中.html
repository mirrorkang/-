<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;}
			.div1{
				position: fixed;
				/*百分比设置高度时,元素需设定位属性;否则容器将以内部元素撑开的大小为准*/
				width: 100%; 
				height: 100%;
				background-color: rgba(0,0,0,.5);
				z-index: 999;
			
			
			/*设置自适应居中*/	/*同时消除body自动边距产生的影响*/
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				
			}
			.div2{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				/*设置自适应居中  方法1*/	
				/*
				top: 0;
				bottom:0;
				left: 0;
				right: 0;
				margin: auto;
				*/
				/*设置自适应居中  方法2*/
				top:50%;
				left: 50%;
				margin-top: -50px;  /*负的高度的一半  -height/2*/
				margin-left: -50px;
			}
		</style>
	</head>
	<body>
	
		<div id="main">蒙版前</div>
		<div class="div1">
			<div class="div2">蒙版内</div>
		</div>
	</body>
</html>
