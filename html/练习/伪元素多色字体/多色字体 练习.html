<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				font-size: 80px;
				color: blueviolet;
				position: relative;
				font-family:"隶书";
			}
			
			span:before{
				content: '看，晓风残月';
				color: lawngreen;
				height: 80%;
				position: absolute;
				width: 100%;
				overflow: hidden;
				white-space:nowrap
			}
			span:after{
				content: '看，晓风残月';
				color: yellow;
				height: 60%;
				width: 50%;
				position: absolute;
				left:0px;
				overflow: hidden;
				white-space:nowrap
			}
			
		</style>
		
		
		
	</head>
	<body>
		<span>看，晓风残月</span>
		
	</body>
</html>
