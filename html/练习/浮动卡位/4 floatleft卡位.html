<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 800px;
			}
					
			.box div {
				width: 100px;
				height: 100px;
				
				float: left;
				
				
			}
			
			.red {
				background-color: red;
				margin-top:700px;
				
			}
			
			.orange {
				background-color: orange;
				margin-top:600px;
			}
			
			.yellow {
				background-color: yellow;
				margin-top:500px;
			}
			
			.green{
				background-color: green;
				margin-top:400px;
			}
			
			.cyan{
				background-color: cyan;
				margin-top:300px;
			}
			
			.blue{
				background-color: blue;
				margin-top:200px;
			}
			
			.purple{
				background-color: purple;
				margin-top:100px;
				
			}
			
		</style>

	</head>

	<body>
		<div class="box">
			<div class="red"></div>
			<div class="orange"></div>
			<div class="yellow"></div>
	
			<div class="green"></div>
			<div class="cyan"></div>
			<div class="blue"></div>
			<div class='purple'></div>
		</div>
	</body>

</html>
