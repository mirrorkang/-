			新华社首尔11月2日电（记者姚琪琳）韩国检方2日深夜宣布，已对牵涉“亲信干政”事件的韩国青瓦台总统府前政策调整首席秘书安钟范实施紧急逮捕。
安钟范当天下午到首尔中央地方检察厅接受传唤调查。他被指控在2014年4月至2016年5月担任青瓦台首席经济秘书期间，帮助崔顺实为筹备两个基金会向大企业强制募集800亿韩元（约合7000万美元）的资金，涉嫌犯有滥用职权等罪名。
韩联社援引韩国检方消息说，安钟范目前对主要指控均予以否认，并在接受传唤前指使核心证人做伪证。出于防止嫌疑人销毁证据的考虑，检方决定紧急逮捕安钟范。
