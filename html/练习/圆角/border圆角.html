<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#yuan{
			background-color:red;
			bolder:1px solid black;
			width:200px;
			height: 200px;
			border-radius:100%;
			}
			
			#box{
				
				width: 500px;
				height: 500px;
			}
			
			div div{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				margin: 10px;
				float: left;
				
			}
			.div1{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				border-top-left-radius: 50%;
				
			}
			.div2{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				border-bottom-left-radius: 50%;
				
			}
			
			.div3{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				border-top-right-radius: 50%;
				
			}
			.div4{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				border-bottom-right-radius: 50%;
				
			}
		</style>
		
		
	</head>
	<body>
		<div id='yuan' ></div>
		<div id='box'>
			<div class="div1"></div>
			
			<div class="div3"></div>
			<div class="div2"></div>
			<div class="div4"></div>
		</div>
	</body>
</html>
