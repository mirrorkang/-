<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas动画</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background: lightblue;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('canvas');
            var oGc=oC.getContext('2d');
            oGc.strokeStyle="orange";
            oGc.font="bold 60px Georgia";/*定义字体大小及字体样式*/
            oGc.textAlign='200px';/*定义文字水平居中方式*/
            oGc.textBaseline='middle';/*定义文字垂直居中方式*/
            oGc.shadowOffsetX=8;/*x轴偏移量*/
            oGc.shadowOffsetY=5;/*y轴偏移量*/
            oGc.shadowBlur=5;/*模糊值*/
            oGc.shadowColor='red';/*阴影颜色*/
            oGc.strokeText("html也可以很炫",200,200)/*绘制文字及位置*/
        };
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="600">您的浏览器不支持canvas</canvas>
</body>
</html>
