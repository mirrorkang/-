<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            width: 400px;
            margin: 20px auto;
            border-collapse: collapse;
			/*单元格之间的边框合并*/ 
        }
        th,td{
            width: 50px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<table cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th>时间</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">上午</td>
        <td rowspan="2">html</td>
        <td>css</td>
        <td>js</td>
        <td>jquery</td>
        <td rowspan="2">bootstrap</td>
    </tr>
    <tr>
        <td>js</td>
        <td>jquery</td>
        <td>js</td>
    </tr>
    <tr>
        <td rowspan="2">下午</td>
        <td rowspan="2">css</td>
        <td colspan="2">js</td>
        <td colspan="2">jquery</td>
    </tr>
    <tr>
        <td colspan="2">html</td>
        <td colspan="2">bootstrap</td>
    </tr>
    </tbody>
</table>
</body>
</html>
