<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			body{
				text-align: center;
			}
			/*将该字体文件存放到Web服务器上，它会在需要时被自动下载到用户的计算机上*/
			/*自定义字体*/
			@font-face {
				font-family:myfont; /*自定义字体名称：myfont*/
				src: url('font-family/Sansation_Light.eot');	/*eot  兼容ie9*/
				src: url('font-family/Sansation_Light.ttf');
			}
			p{
				font-family: myfont;
			}
		</style>
	</head>
	<body>
		<p>live the life you like</p>
		<p>
			abcbefg hijklmn opqst uvwxyz<br />
			ABCDEFG HIJKLMN OPQRST UVWXYZ
		</p>
	</body>
</html>
