<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 800px;
				background-color: gainsboro;
				/*transition: width .5s  合写形式*/
				/*transition-property: width;/*可省略 需要过渡的css属性  默认为所有属性all*/
				/*transition-duration: 1s; /*规定动画完成所需的时间，默认为0*/
				/*transition-timing-function: ease-in-out;/*速度变化方式*/
				/*
				 ease 默认 速度逐渐变慢
				 ease-in 加速
				 ease-out 减速
				 ease-in-out 先快后慢
				 linear 匀速
				 */
				
				/*transition-delay: 1s; /*动画延迟时间*/
			}
			.move{
				width:80px;
				height: 80px;
				box-sizing: border-box;
				padding-top: 20px;
				background-color:pink;
				text-align: center;
				margin-top: 10px;
				transition-duration: 2s;
			}
		
			.box .move:nth-child(1){
				transition-timing-function: ease;
			}
			.box .move:nth-child(2){
				transition-timing-function: ease-in;
			}
			.box .move:nth-child(3){
				transition-timing-function: ease-out;
			}
			.box .move:nth-child(4){
				transition-timing-function: ease-in-out;
			}
			.box .move:nth-child(5){
				transition-timing-function: linear;
			}
			
			.box:hover .move{
				background-color: blueviolet;
				color: white;
				margin-left: 920px;
				transform: rotate(360deg);
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="move">ease</div>
			<div class="move">ease-in</div>
			<div class="move">ease-out</div>
			<div class="move">ease-in-out</div>
			<div class="move">linear</div>
		</div>
	</body>
</html>
