<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*定义动画*/
			@keyframes change{
				/*0%{
					background-color:red;
				}*/
				25%{
					background-color:oranger;
				}
				50%{
					background-color:yellow;
				}
				75%{
					background-color:green;
				}
				100%{
					background-color:cyan;
				}
			}
			div{
				width:200px;
				height: 200px;
				border: 1px solid black;
				animation: change 5s;/*调用动画*/
				background-color: red;
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
