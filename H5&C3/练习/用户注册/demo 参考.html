<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,user-scalable=0"/>
    <meta charset="UTF-8">
    <title>用户注册表</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <lenged>用户注册</lenged>
        <label for="userName">用户名：</label>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名" required autofocus/>
        <label for="passWord">密码：</label>
        <input type="password" name="passWord" id="passWord" placeholder="请输入密码" required/>
        <label for="tel">手机号:</label>
        <input type="tel" name="tel" id="tel" placeholder="请输入手机号"  pattern="^[1][3,4,5,7,8][0-9]{9}$" required/>
        <label for="email">Email：</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required/>
        <label for="website">网址：</label>
        <input type="url" name="website" id="website" placeholder="http://www.example.com" required/>
        <label for="age">年龄:</label>
        <input type="number" name="age" id="age" min="5" max="100" step="1" placeholder="年龄" required/>
        <label for="range">工资:</label>
        <input type="range" name="range" id="range" min="0" max="10000" value="5000" step="100"/>
        <label for="range">请输入验证码:</label>
        <div class="repass">
            <div>
                <input type="text" name="revalid" id="revalid" class="revalid" required/>
            </div>
            <div>
                <img src="images/yanzhengma.jpg" alt="验证码" width="50" height="25"/>
            </div>
            <div>
                <a href="javascript:;">看不清，换一张</a>
            </div>
        </div>
        <div class="file-wrap">
        <label for="file" class="photo">点击上传</label>
        <input type="file" name="file" id="file" required/>
        <p>1 、照片文件类型必须为.jpg, 例如：zhaopian.jpg 。<br/>2 、照片格式要求：文件大小不超过20KB ，宽120 像素，高160 像素。</p>
        </div>
        <label for="message">建议或意见：</label>
        <textarea name="message" id="message" required></textarea>
        <input type="submit" name="submit" id="submit" value="提交"/>
    </fieldset>
</form>
</body>
</html>
