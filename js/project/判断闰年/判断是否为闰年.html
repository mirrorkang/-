<!doctype html>

<head>
	<meta charset='utf-8'>	
	<title></title>
	<script>
		var year1= prompt('请输入一个四位数的年份') //防止用户输入0004类似的数字
		var year= parseInt(year1);
		
		if(year%400==0){
		alert(year1+'年是闰年')
		
		}else if(year%100==0){
		alert(year1+'年不是闰年')
		
		}else if(year%4==0){
		alert(year1+'年是闰年')
		
		}else{
		alert(year1+'年不是闰年')
		}
	</script>
