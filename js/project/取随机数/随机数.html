<!doctype html>
<html>
<head>
	<meta charset='utf-8'>	
	<title></title>
	<script type="text/javascript" language="javascript"> 
		var time;
		 //获取随机数
            function GetRandomNum(Min,Max)
            {
                var Range = Max - Min;
                var Rand = Math.random();
                return(Min + Math.round(Rand * Range));
            }
            var randNum=GetRandomNum(1,35);
			
			
			function set(){
				document.getElementById('numa').innerHTML=GetRandomNum(1,35)
			}
		var count=0
		
		function start1(){
		clearInterval(time);
			count++;
			if(count>0){
			time=setInterval(set,50)
			}
		}
		
		function end1(){
			clearInterval(time);
			count=0;
		}
		
	</script>
	
<head>

<body>
	
<h1 id='numa'>0</h1>
<button onclick = 'start1()'>开始</button>
<button onclick = 'end1()'>停止</button>

</body>
