<!doctype html>
<html>
<head>
	<meta charset='utf-8'>	
	<title></title>
	<script type="text/javascript" language="javascript"> 
	var arr1=[79,67,66,87,66,91];
	
	var arr2=[84,57,86,78,76,93];
	var arr3=[63,87,81,97,76,82];
	var len1=arr1.length,len2=arr2.length,len3=arr3.length;
	var sum1=0;
	var sum2=0;
	var sum3=0;
	for(var i=0;i<len1;i++){
		
		sum1 += arr1[i]
		sum2 += arr2[i]
		sum3 += arr3[i]
		
	}
	
	document.write('一班的平均成绩'+sum1/len1+'<br />')
	document.write('二班的平均成绩'+sum2/len2+'<br />')
	document.write('三班的平均成绩'+sum3/len3+'<br />')
	</script>
	
<head>

<body>
	一班：79,67,66,87,66,91  <br />
	
	二班：84,57,86,78,76,93  <br />
	三班：63,87,81,97,76,82  <br />



</body>
<html>
