<!doctype html>
<html>
<head>
	<meta charset='utf-8'>	
	<title></title>
	<style type="text/css">
		#main{
			overflow: hidden;
			height: 185px;
			position: relative;
		}
		#demo{
			width: 250px;
			background-color: greenyellow;
			position: absolute;
			top:0;
		}
		ul{
			margin: 0;
		}
	</style>
	<script type="text/javascript" language="javascript"> 
		window.onload=function(){
			var demo =document.getElementById("demo");
			var demo1 =document.getElementById("demo1");
			var demo2 =document.getElementById("demo2");
			
			demo2.innerHTML=demo1.innerHTML
			
			var i=1
			var y=0
			function move(){
				if(-y ==demo1.offsetHeight){
					y+=demo1.offsetHeight
				}
				y-=i
				demo.style.top=y+'px';
				
			}
			setInterval(move,100)
		}
	</script>
	
<head>

<body>
<div id="main">
	<div id="demo">
		<div id="demo1">
			<ul>
				<li>0001</li>
				<li>0002</li>
				<li>0003</li>
				<li>0004</li>
				<li>0005</li>
				<li>0006</li>
				<li>0007</li>
				<li>0008</li>
				<li>0009</li>
				<li>0010</li>
				
			</ul>
		</div>
		<div id="demo2"></div>
	</div>
</div>

</body>
<html>
