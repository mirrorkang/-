<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.main{
			width: 590px;
			height: 340px;
			overflow: hidden;
			position: relative;
			
		}
		.box{
			width: 5310px;
			height: 340px;
			position:absolute;
			font-size: 0;/*解决其下 行内元素 换行时的间隙*/
		}
		.arr{
			display: block;
			width: 30px;
			height: 60px;
			line-height: 60px;
			background-color:rgba(0,0,0,.3);
			text-align: center;
			position: absolute;
			top:50%;
			margin-top: -30px;
		}
		.arr:hover{
			background-color:rgba(0,0,0,.5);
			color: white;
			cursor: pointer;
		}
		.pre{
			left: 0;
		}
		.nxt{
			right: 0;
		}
	</style>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
				var i=0;
//				function auto(){
//					i++;
//					if(i>7){i=0}
//					//瞬变
//					//$('.box').css('left',-590*i);
//					//缓动
//					$('.box').animate({left:-590*i},200)
//					
//				}
				function auto(){
					i++;
				//i=9，令其归位于第1张（i=9前，显示第9张）
					if(i>8){
						$('.box').css('left','0');//同步到第1张
						i=1;
					}
				//i=-1，令其归位于第9张（i=-1前，显示第1张）
					if(i<0){
						$('.box').css('left',-590*8);//同步到第9张
						i=7;
					}
					$('.box').animate({left:-590*i},200)
				}
				time=setInterval(auto,2000)
				$('.main').hover(function(){
					clearInterval(time)
				},function(){
					time=setInterval(auto,2000)
				})
				
				$('.nxt').click(function(){
					auto()
				})
				$('.pre').click(function(){
					i=i-2;
					auto();
				})
		})
	</script>
	<body>
		<div class="main">
			
			<div class="box">
				<img src="images/1.jpg"/>
				<img src="images/2.jpg"/>
				<img src="images/3.jpg"/>
				<img src="images/4.jpg"/>
				<img src="images/5.jpg"/>
				<img src="images/6.jpg"/>
				<img src="images/7.jpg"/>
				<img src="images/8.jpg"/>
				<img src="images/1.jpg"/>
			</div>
			<span class="arr pre">&lt;</span><!--&lt;<-->
			<span class="arr nxt">&gt;</span><!--&gt;>-->
		</div>
	</body>
</html>
