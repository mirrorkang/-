<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#main{
			position: relative
		}
		.imgs{
			position:relative;
		}
		img{
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
		img:first-child{
			display: block;
		}
		
		.nums{
			position: absolute;
			width: 300px;
			height: 50px;
			
			top:300px;
			left:150px;
		}
		.nums div{
			margin-left: 5px;
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			float: left;
			background-color: rgba(0,0,0,.3);
		}
		.show{
			background-color: rgba(0,0,0,.8);
			color:white;
		}
		.showImages{
			display: block;
		}
		.hidden{
			background-color: rgba(0,0,0,.3);
			color: black;
		}
		.hiddenImages{
			display: none;
		}
		
	</style>
	<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var i;
			function auto(){
				i++;
				if(i>$('img').length){
					i=0;
				}
				$('.img:eq(i)').addClass('showImages');
				$('.img:eq(i)~siblings').removeClass('showImages');
				$('.num:eq(i)').addClass('show');
				$('.num:eq(i)~siblings').removeClass('show');
			}
			setInterval(auto,1000)
			
			
			
			
			
		})
	</script>
	<body>
		<div id="main">
			<div class="imgs">
				<img class="img" src="images/1.jpg"/>
				<img class="img" src="images/2.jpg"/>
				<img class="img" src="images/3.jpg"/>
				<img class="img" src="images/4.jpg"/>
				<img class="img" src="images/5.jpg"/>
				<img class="img" src="images/6.jpg"/>
				<img class="img" src="images/7.jpg"/>
				<img class="img" src="images/8.jpg"/>
			</div>
			<div class="nums">
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="num">7</div>
				<div class="num">8</div>
			</div>
		</div>
	</body>
</html>
