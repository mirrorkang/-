		//js方法
		window.onload=function(){
			var div1=document.getElementById("div");
			var btn=document.getElementsByTagName('input');
			for (var i=0;i<btn.length;i++) {
				btn[i].onclick=function(){
					for (var j=0;j<btn.length;j++) {
						if(this==btn[j]){
							var color=btn[j].value;
							div1.style.background=color;
							window.localStorage.setItem('divColor',color)
						}
						
					}
					
				}
			}
			//调用
			div1.style.background=window.localStorage.getItem('divColor')	
			
		}
		</script>

	<body>
		<div id='div' style="width: 200px;height:200px;border:1px solid black">默认无背景颜色</div>
		<input type="button"  name="" id="" value="red" />
		<input type="button" name="" id="" value="yellow" />
		<input type="button" name="" id="" value="blue" />
	</body>
