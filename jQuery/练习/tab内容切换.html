<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		li{
			list-style: none;
		}
		.control li{
			display: inline-block;
			height: 30px;
			width: 100px;
			line-height: 30px;
			text-align: center;
			border: 1px solid pink;
		}
		.show li{
			width: 433px;
			height: 300px;
			font-size: 100px;
			display: none;
			background-color: paleturquoise;
		}
		.show .begin{
			display: block;
		}
	</style>
	
	<script src="./js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.control li').mouseover(function(){
			
			//console.log($(this),$(this).index())
			
			//	$('.show li').eq($(this).index()).show().siblings().hide();
			$('.show li').eq($(this).index()).addClass('begin').siblings().removeClass('begin');
			
			})
			
		})
	
		
		
	
	</script>
	<body>
		<ul class="control">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<ul class="show">
			<li class="begin">111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
		
	</body>
</html>
