<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript">
        $(function(){
            $("input").click(function(){
                $("#box").animate({
                    "height":400,
                    "width":200,
                    "marginLeft":100
                },"slow","swing",function(){
                    alert("动画完成")
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="开始动画">
<div id="box" style="height:100px;width: 100px;background-color: red;"></div>
</body>
</html>
